<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/accordion.css" />
    <link rel="stylesheet" href="./assets/css/languages.css" />
    <link rel="stylesheet" href="./assets/css/portfolio.css" />
    <link rel="stylesheet" href="./assets/css/experience.css" />
    <link rel="stylesheet" href="./assets/css/skill.css" />

    <title>Portfolio Marcio Pessanha</title>
  </head>
  <body>
    <main class="main__container">
      <header class="profile__content">
        <!-- updateProfileData -->
        <img
          class="profile__photo"
          src="./assets/img/blank-profile-photo.jpeg"
          alt="Foto do perfil"
        />
        <h1 class="profile__title">
          Olá,<br />
          eu sou <span class="profile__name">Carregando...</span>
        </h1>
        <div class="profile__infos">
          <p class="profile__info profile__info--job">
            <span class="profile__job">Carregando...</span>
          </p>
          <p class="profile__info profile__info--location">
            <span class="profile__location">Carregando...</span>
          </p>
          <p class="profile__info profile__info--phone">
            <a class="profile__phone" href="tel:(16) 9 9999-9999"
              >Carregando...</a
            >
          </p>
          <p class="profile__info profile__info--email">
            <a class="profile__email" href="mailto:">Carregando...</a>
          </p>
        </div>
      </header>

      <section class="accordion">
        <button class="accordion__skill button" type="button">Skills</button>
        <div class="accordion__content">
          <div class="skills__content">
            <section class="hard_skill">
              <h3 class="skills__title">Tecnologias:</h3>
              <ul class="hard_skill__list">
                <!-- updateHardSkill -->
              </ul>
            </section>

            <section class="soft__skill">
              <h3 class="skills__title">Pessoal:</h3>
              <ul class="soft_skill__list">
                <!-- updateSoftSkill -->
              </ul>
            </section>
          </div>
        </div>
      </section>

      <section class="accordion">
        <button class="accordion__language button" type="button">
          Idiomas
        </button>
        <div class="accordion__content">
          <ul class="language__list">
            <!-- updateLanguage -->
          </ul>
        </div>
      </section>

      <section class="accordion">
        <button class="accordion__portfolio button" type="button">
          Portfolio
        </button>
        <div class="accordion__content">
          <ul class="portfolio__list">
            <!-- updatePortfolio -->
          </ul>
        </div>
      </section>

      <section class="accordion">
        <button class="accordion__experience button" type="button">
          Experiência Profissional
        </button>
        <div class="accordion__content">
          <ul class="experience__list">
            <!-- updateExperience -->
          </ul>
        </div>
      </section>
    </main>
    <script src="./assets/js/accordion.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
