<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/accordion.css" />
    <link rel="stylesheet" href="./assets/css/languages.css" />



    <title>Portifólio Marcio Pessanha</title>
  </head>
  <body>
    <main class="main__container">
      <header class="header__content">
        <img
          class="header__profile"
          src="./assets/img/profile.jpg"
          alt="Foto do perfil"
        />
        <h1 class="header__title">
          Olá,<br />
          eu sou Marcio Pessanha
        </h1>
        <div class="header__infos">
          <p class="header__info header__info--job">Operador de Suporte na INDRA</p>
          <p class="header__info header__info--location">Campos dos Goytacazes - RJ</p>
          <p class="header__info header__info--phone">(16) 9 9999-9999</p>
          <p class="header__info header__info--email">marciopsj@yahoo.com.br</p>
        </div>
      </header>

      <section class="accordion">
        <button class="accordion__language button">
          Idiomas
        </button>
        <div class="accordion__content">
          <ul class="language__list">
            <li class="language__item">Português</li>
            <li class="language__item">Inglês</li>
          </ul>
        </div>
      </section>
    </main>
    <script src="./assets/js/accordion.js"></script>
  </body>
</html>
