<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/signIn.css" />
    <title>HBO Max</title>
  </head>
  <body>
    <nav class="menu">
      <div class="menu-logo">
        <a href="index.html">
          <img src="./assets/images/hbo-logo.svg" alt="Logotipo da HBO" />
        </a>
      </div>
      <div>
        <a class="menu-item" href="signIn.html">entrar</a>
        <a class="menu-item menu-item-button" href="index.html#subscription"
          >assine agora</a
        >
      </div>
    </nav>    

    <main class="content">
      <form class="login container" action="">
        <h1 class="login-title">Entrar</h1>
        <label class="login-label">
          Você tem uma conta da HBO Max?
        </label>
        <input id="email" class="login-field" type="email" name="email" placeholder="Endereço de e-mail">
        <input id="password" class="login-field" type="password" name="password" placeholder="Senha" minlength="8">
        <div class="login-actions">
          <button class="button button-gradient" type="submit">entrar</button>
          <a class="login-link" href="#">Esqueceu a senha?</a>
        </div>
      </form>
      
      
    </main>

    <footer class="footer container">
      <div>
        <a class="footer-link" href="https://www.hbomax.com/br/pt/sitemap">
            Agora na HBO Max
        </a>
        <a class="footer-link" href="https://www.hbomax.com/br/pt/coming-soon">
            Em breve
        </a>
        <a class="footer-link" href="https://www.hbomax.com/br/pt/feature">
            Filme em destaque
        </a>
        <a class="footer-link" href="https://www.hbomax.com/br/pt/series">
            Séries
        </a>
        <a class="footer-link" href="https://help.hbomax.com/br">
            Ajuda
        </a>
      </div>
      <p class="text--small footer-rigths">
        © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos
        reservados. HBO Max é usado sob licença.
      </p>
      <div class="footer-social">
        <a href="https://www.facebook.com/HBOMaxBr/" class="footer__social-link">
            <img src="assets/images/fb_0.png" alt="Facebook">
        </a>
        <a href="https://twitter.com/HBOMaxBR" class="footer__social-link">
            <img src="assets/images/twitter_0.png" alt="Twitter">
        </a>
        <a href="https://www.instagram.com/hbomaxbr/" class="footer__social-link">
            <img src="assets/images/instagram_0.png" alt="Instagram">
        </a>
        <a href="https://www.youtube.com/c/hbomaxbr" class="footer__social-link">
            <img src="assets/images/youtube_0.png" alt="Youtube">
        </a>
      </div>
    </footer>
  </body>
</html>
