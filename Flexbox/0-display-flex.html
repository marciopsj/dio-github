<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Display Flex</title>
    <style>
        /*
        .flex {
            display: flex;            
            max-width: 300px;
            padding: 10px;
            border: 2px solid black;
        }

        .item {
            background-color: aqua;
            margin: 5px;
        }
        */
        * {
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 400px;
            float: left;
            margin: 5px;
            border: 1px solid black;
            border-radius: 10px;
            padding: 5px;
        }

        h1 {
            margin: 20px;
            text-align: center;
        }

        .blue {
            background-color: blue;            
         }
         .green {
            background-color: lightgreen;            
         }
         .orange {
            background-color: orange;            
         }

        /* CSS Flex Direction */
        .flex-container {
            
            display: flex;
            list-style: none;
            display: flex;
        }

        .flex-item {
            background: blue;
            height: 50px;
            width: 50px;
            font-size: 20px;
            color: white;
            text-align: center;
            line-height: 50px;
            margin: 5px;
        }

        .row-reverse {
            flex-direction: row-reverse;
         }

         .row-reverse li {
            background-color: red;
         }

         .column {
            flex-direction: column;
            float: left;
         }

         .column li {
            background: orange;
         }

         .column-reverse {
            flex-direction: column-reverse;
            float: right;
         }

         .column-reverse li {
            background: green;
         }



         /* CSS Flex Wrap */

         .flex-wrap-container {
            display: flex;
            height: 50px;
            border: 2px solid black;
            max-width: 120px;
         }

         .item {
            font-size: 10px;
            min-width: 40px;
            height: 50%;
            text-align: center;
            line-height: 13px;
         }

         .nowrap {
            flex-wrap: nowrap;
         }

         .wrap {
            flex-wrap: wrap;
         }

         .wrap-reverse {
            flex-wrap: wrap-reverse;
         }
    </style>
</head>
<body>

    <!--Flex Direction-->
   <div class="container">
    <h1>Flex Direction</h1>
    <p>Row (Padrão)</p>
    <ul class="flex-container">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
    </ul>
    
    <p style="text-align: right;">Row Reverse</p>
    <ul class="flex-container row-reverse">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
    </ul>

    <p style="text-align: left;">Column</p>
    <ul class="flex-container column">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
    </ul>

    <p style="text-align: right;">Column Reverse</p>
    <ul class="flex-container column-reverse">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
    </ul>
   </div>
   <!-- FIM Flex Direction-->
    <!--Flex Wrap-->
   <div class="container">
    <h1>Flex Wrap</h1>
    <p>No Wrap (Padrão)</p>
    <div class="flex-wrap-container nowrap">        
        <div class="item orange">1</div>
        <div class="item green">2</div>
        <div class="item blue">3</div>
        <div class="item orange">4</div> 
    </div>
    <p>Wrap</p>
    <div class="flex-wrap-container wrap">        
        <div class="item orange">1</div>
        <div class="item green">2</div>
        <div class="item blue">3</div>
        <div class="item orange">4</div>
    </div>
    <p>Wrap Reverse</p>
    <div class="flex-wrap-container wrap-reverse">        
        <div class="item orange">1</div>
        <div class="item green">2</div>
        <div class="item blue">3</div>
        <div class="item orange">4</div>
    </div>
   </div>
   
   
   

</body>
</html>
