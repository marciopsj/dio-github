<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>DIO | CSS Desafio 02</title>
</head>
<body>
    <header class="header-container">
        <div class="menu-logo flex-gap">
            <img src="./assets/image/menu.png" alt="menu de navegação">
            <img src="./assets/image/youtube 1.png" alt="imagem do logotipo">
        </div>
        <div class="search">
            <div class="search-input">
                <input type="text" placeholder="Pesquisar">
            </div>
            <div class="search-icon">
                <img src="./assets/image/search.png" alt="lupa para pesquisa">
            </div>
        </div>
        <div class="profile flex-gap">
            <img src="./assets/image/video.png" alt="">
            <img src="./assets/image/bell.png" alt="">
            <div class="profile-image"></div>
        </div>
    </header>
    
</body>
</html>
